<div class="container">


<p>
  guestbook works!
</p>
<div>{{isLoading}}</div> <img class="img-responsive" src="../../assets/images/loading.gif" *ngIf="isLoading">



<form #myForm="ngForm" name="myForm" novalidate>
          <div *ngIf="itemEdit">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="itemEdit.name" #name="ngModel" required>
              <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                  first name req
                      </div>
            </div>
  
            <div class="form-group">
              <label>Message</label>
              <input type="text" class="form-control" name="mess" [(ngModel)]="itemEdit.mess" #mess="ngModel" required>
              <div *ngIf="mess.invalid && mess.dirty" class="alert alert-danger">
                  first name req
                      </div>
            </div>
     
            <p>
              <input type="button" class="btn btn-primary" value="Save" (click)="save()">
              <input type="button" class="btn btn-warning" value="Cancel" (click)="showNewForm()">
  
            </p>
  
          </div>
        </form>





<table id="guestEntries" class="table">
  <thead>
      <tr>
     
          <td>Message</td>
     
   


      </tr>
  </thead>
  <tbody>
      
      <tr *ngFor="let item of allItems">
        <td>
         <div> id:{{item.id}} name:{{item.name}}</div>
         <div>{{item.mess}}</div></td>



      </tr>
  </tbody>
</table>
</div>
